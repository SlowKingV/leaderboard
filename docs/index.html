<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Webpack Exercise</title>
<script defer src="main.js"></script></head>

<body>
  <main>
    <h1>Leaderboard</h1>
    <div class="page-sections">
      <section class="scores">
        <h2>Recent Scores</h2>
        <button id="refresh" class="button refresh" type="button">Refresh</button>
        <ul id="score-list" class="list">
          <li>Fetching score data...</li>
        </ul>
      </section>
      <section class="add-score">
        <h2>Add your score</h2>
        <form id="add-form" class="form">
          <input id="user-input" class="text-input name" name="user" type="text" placeholder="Your name" required>
          <input id="score-input" class="text-input score" name="score" type="number" placeholder="Your score" min="0" required>
          <input class="button submit" type="submit" value="Submit">
        </form>
      </section>
    </div>
  </main>
</body>

</html>
