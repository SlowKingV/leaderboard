<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Webpack Exercise</title>
</head>

<body>
  <main>
    <h1>Leaderboard</h1>
    <div class="page-sections">
      <section class="scores">
        <h2>Recent Scores</h2>
        <button class="button refresh" type="button">Refresh</button>
        <ul class="list">
          <li>Name: 1000</li>
          <li>Name: 900</li>
          <li>Name: 800</li>
          <li>Name: 700</li>
          <li>Name: 600</li>
          <li>Name: 500</li>
        </ul>
      </section>
      <section class="add-score">
        <h2>Add your score</h2>
        <form class="form" action="#">
          <input class="text-input name" type="text" placeholder="Your name">
          <input class="text-input score" type="text" placeholder="Your score">
          <input class="button submit" type="submit" value="Submit">
        </form>
      </section>
    </div>
  </main>
</body>

</html>
